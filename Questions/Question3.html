<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Sandbox</title>
</head>
<style>
    .list{
        font-size: 18px;
        color: #333333;
        padding: 15px;
        font-weight: 800;
        list-style-type: none;
    }
    li{
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin: 5px;
        border: dashed red;
        text-align: center;
    }
</style>
<body>
    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
