<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Html and Css concepts</title>
    <style>
        .content{
            /*Styling a div container*/
            border: 2px solid red;
            background-color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .content ol li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!--Creating a div container-->
    <div class="content">
        <p>This the paragraph with some text about my webpage</p>
        <ol>
            <li>Html</li>
            <li>Css</li>
            <li>javascript</li>
        </ol>
    </div>

</body>
</html>
